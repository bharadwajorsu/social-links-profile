<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">

  <title>Frontend Mentor | Social links profile</title>

  
</head>

<body>

  <div class="profile">
    <div class="info">
      <p>
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture" id="profilepic" /></br>
      <h2 id="name">Jessica Randall</h2>
      <p id="location">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
      </p>
    </div>
    <div class="social-media">
      <a href="#" class="social-icon">Github</a>
      <a href="#" class="social-icon">Frontend Mentor</a>
      <a href="#" class="social-icon">LinkedIn</a>
      <a href="#" class="social-icon" >Twitter</a>
      <a href="#" class="social-icon">Instagram</a>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/bharadwajorsu/social-links-profile">Bharadwaj Orsu</a>.
  </div>
</body>

</html>
